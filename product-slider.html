<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
        background-color: white;
        /* Ensure the iframe has a white background */
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
    }

    .product-slider-container {
        width: 100%;
        position: relative;
    }

    .product-slider {
        display: flex;
        overflow-x: hidden;
        transition: transform 0.5s ease-in-out;
    }

    .slide {
        min-width: 100%;
        box-sizing: border-box;
        position: relative;
    }

    .slide img,
    .slide iframe {
        width: 100%;
        height: auto;
        display: block;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    .slide:hover .overlay {
        opacity: 1;
    }

    .thumbnail-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        overflow-x: hidden;
        position: relative;
        width: 100%;
    }

    .thumbnail {
        min-width: 80px;
        max-width: 80px;
        margin: 0 5px;
        cursor: pointer;
        position: relative;
        transition: transform 0.3s ease;
    }

    .thumbnail img,
    .thumbnail iframe {
        width: 100%;
        height: auto;
    }

    iframe {
        height: auto;
    }

    .active-slide .overlay,
    .active-thumbnail {
        background-color: #ff6347;
        /* Tomato color */
    }

    .active-slide img,
    .active-slide iframe {
        opacity: 1;
        /* Ensure the image is fully visible */
    }

    .slide.active-slide {
        display: flex !important;
        transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
    }
    .slide.hide-slide {
        display: none !important;
    }
    
    .slide-animation {
        animation: slideAnimation 0.5s ease-in-out;
    }
    
    @keyframes slideAnimation {
        0% { opacity: 0.7; transform: translateX(20px); }
        100% { opacity: 1; transform: translateX(0); }
    }
    
    @keyframes slideRightAnimation {
        0% { opacity: 0.7; transform: translateX(-20px); }
        100% { opacity: 1; transform: translateX(0); }
    }
    /* Responsive Design */
    @media (max-width: 768px) {
        .product-slider-container {
            width: 95%;
            margin: auto;
        }

        .thumbnail {
            min-width: 60px;
            max-width: 60px;
        }
    }
    
    @media (max-width: 480px) {
        .thumbnail {
            min-width: 50px;
            max-width: 50px;
        }
    }
    </style>
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Slider</title>
        <link rel="stylesheet" href="slider.css">
    </head>

    <body>
        <div class="product-slider-container">
            <div class="product-slider" id="productSlider">
                <!-- Slide 1: Image -->
                <div class="slide active-slide">
                    <img src="1.jpg" alt="Product Image 1">
                    <div class="overlay">
                        <h2>Product Title 1</h2>
                        <p>Description of Product 1</p>
                    </div>
                </div>
                <!-- Slide 2: YouTube Video -->
                <div class="slide">
                    <iframe src="https://www.youtube.com/embed/qZgjVAHpVMc" frameborder="0" allowfullscreen></iframe>
                    <div class="overlay">
                        <h2>Product Title 2</h2>
                        <p>Description of Product 2</p>
                    </div>
                </div>
                <!-- Slide 3: Image -->
                <div class="slide">
                    <img src="3.jpg" alt="Product Image 2">
                    <div class="overlay">
                        <h2>Product Title 3</h2>
                        <p>Description of Product 3</p>
                    </div>
                </div>
                <!-- Slide 4: YouTube Video -->
                <div class="slide">
                    <iframe src="https://www.youtube.com/embed/qZgjVAHpVMc" frameborder="0" allowfullscreen></iframe>
                    <div class="overlay">
                        <h2>Product Title 4</h2>
                        <p>Description of Product 4</p>
                    </div>
                </div>
                <!-- Slide 3: Image -->
                <div class="slide">
                    <img src="5.jpg" alt="Product Image 2">
                    <div class="overlay">
                        <h2>Product Title 3</h2>
                        <p>Description of Product 3</p>
                    </div>
                </div>
            </div>
            <!-- Thumbnail Navigation -->
            <div class="thumbnail-container" id="thumbnailContainer">
                <div class="thumbnail active-thumbnail">
                    <img src="1.jpg" alt="Thumbnail 1">
                </div>
                <div class="thumbnail">
                    <img src="2.jpg" alt="Thumbnail 1">
                </div>
                <div class="thumbnail">
                    <img src="3.jpg" alt="Thumbnail 2">
                </div>
                <div class="thumbnail">
                    <img src="4.jpg" alt="Thumbnail 1">
                </div>
                <div class="thumbnail">
                    <img src="5.jpg" alt="Thumbnail 1">
                </div>
            </div>
        </div>
        <script src="slider.js"></script>
    </body>

    </html>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const slider = document.getElementById('productSlider');
        const slides = slider.children;
        const thumbnailContainer = document.getElementById('thumbnailContainer');
        const thumbnails = thumbnailContainer.children;

        let currentIndex = 0;
        let visibleThumbnails = 3; // Default number of visible thumbnails
        let thumbnailScrollPosition = 0;

        // Update the number of visible thumbnails based on screen width
        function updateVisibleThumbnails() {
            const width = window.innerWidth;
            if (width >= 1000) {
                visibleThumbnails = 5;
            } else if (width >= 768) {
                visibleThumbnails = 4;
            } else if (width >= 480) {
                visibleThumbnails = 4;
            } else {
                visibleThumbnails = 4;
            }
        }
        
        // Update thumbnail container scroll position
        function updateThumbnailScroll() {
            // Calculate the center position
            const halfVisible = Math.floor(visibleThumbnails / 2);
            let targetScrollPosition = currentIndex - halfVisible;
            
            // Ensure we don't scroll past the beginning
            targetScrollPosition = Math.max(0, targetScrollPosition);
            
            // Ensure we don't scroll past the end
            targetScrollPosition = Math.min(thumbnails.length - visibleThumbnails, targetScrollPosition);
            
            // Apply the scroll position
            thumbnailScrollPosition = targetScrollPosition;
            
            // Update the visual position of thumbnails
            for (let i = 0; i < thumbnails.length; i++) {
                if (i >= thumbnailScrollPosition && i < thumbnailScrollPosition + visibleThumbnails) {
                    thumbnails[i].style.display = 'block';
                } else {
                    thumbnails[i].style.display = 'none';
                }
            }
        }
        
        function updateSlides() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active-slide');
                thumbnails[i].classList.remove('active-thumbnail');
                slides[i].classList.add('hide-slide');
            }
            slides[currentIndex].classList.add('active-slide');
            slides[currentIndex].classList.remove('hide-slide');
            thumbnails[currentIndex].classList.add('active-thumbnail');
            
            // Update thumbnail scroll position
            updateThumbnailScroll();
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlides();
            animateSlide('left'); // Slide to the left to show next
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlides();
            animateSlide('right'); // Slide to the right to show previous
        }
        
        function animateSlide(direction) {
            const activeSlide = document.querySelector('.active-slide');
            if (activeSlide) {
                activeSlide.classList.remove('slide-animation');
                void activeSlide.offsetWidth; // Trigger reflow
                activeSlide.classList.add('slide-animation');
                
                // Adjust animation direction based on which way we're sliding
                if (direction === 'left') {
                    activeSlide.style.animation = 'slideAnimation 0.5s ease-in-out';
                } else {
                    activeSlide.style.animation = 'slideRightAnimation 0.5s ease-in-out';
                }
            }
        }

        function initSlider() {
            // Initialize responsive thumbnail display
            updateVisibleThumbnails();
            updateSlides();

            // Add window resize listener for responsive behavior
            window.addEventListener('resize', function() {
                updateVisibleThumbnails();
                updateThumbnailScroll();
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') nextSlide();
                else if (e.key === 'ArrowLeft') prevSlide();
            });

            // Add click event listeners to each thumbnail
            for (let i = 0; i < thumbnails.length; i++) {
                thumbnails[i].addEventListener('click', function() {
                    // Determine direction based on which thumbnail was clicked
                    const direction = i > currentIndex ? 'left' : 'right';
                    currentIndex = i;
                    updateSlides();
                    animateSlide(direction);
                });
            }
        }

        initSlider();

        // Swipe support on mobile devices
        let touchStartX = 0;

        slider.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
        });

        slider.addEventListener('touchend', function(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const diffX = touchEndX - touchStartX;

            if (diffX > 50) prevSlide();
            else if (diffX < -50) nextSlide();
        });
    });
    </script>
</body>

</html>
